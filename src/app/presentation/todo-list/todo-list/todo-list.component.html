<div class="todo-list-container">
  <mat-form-field>
    <input matInput placeholder="Add new Todo" #todoTitle />
  </mat-form-field>
  <button mat-raised-button (click)="addTodo(todoTitle.value)">Add</button>

  <mat-card>
    <mat-list-item *ngFor="let todo of todos">
      <mat-card-title>{{ todo.name }}</mat-card-title>
      <button mat-icon-button (click)="deleteTodo(todo.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-card>
</div>
